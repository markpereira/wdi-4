<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handlebars Demo 1</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.min.js"></script>
</head>
<body>

  <script id="post-template" type="text/x-handlebars-temple">
    <h1>Recent Posts</h1>
    {{#each posts}}
      <div>
        <h1>{{ this.title }}</h1>
        <h4>{{ this.date }}</h4>
        <p>{{ this.body }}</p>
      </div>
    {{/each}}
  </script>

  <script>
    var data = {
      posts: [{
        title: "My First Handlebars Template",
        date: "Yesterday",
        body: "Lorem ipsum"
      }, {
        title: "My First Handlebars Template",
        date: "Today",
        body: "Updated ipsum"
      }, {
        title: "Same Template, Different Data",
        date: "Tomorrow",
        body: "Even Updated ipsum"
      }]
    };

    var post = $('#post-template').html();
    var template = Handlebars.compile(post);
    $('body').append( template(data));
  </script>

</body>
</html>
