<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Todo App</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="js/jstodo.js"></script>
</head>
<body>

  <div id="container">
    <h1>JS Todo App</h1>

    <form class="task_creator">
      <input name="new_task" id="new_task" placeholder="Enter your task">
    </form>

    <section id="tasks">

      <h2>Tasks Todo</h2>

      <div class="task">
        <h2>Complete styling</h2>
        <p>April 7, 2014</p>
        <button>Completed</button>
      </div>

      <div class="task">
        <h2>Complete styling</h2>
        <p>April 7, 2014</p>
        <button>Completed</button>
      </div>

      <div class="task">
        <h2>Complete styling</h2>
        <p>April 7, 2014</p>
        <button>Completed</button>
      </div>

    </section>

    <section id="completed">

      <h2>Completed Tasks</h2>

      <div class="task">
        <h2>Complete styling</h2>
        <p>April 7, 2014</p>
        <button>Incomplete</button>
      </div>

    </section>

  </div>

  <script type="text/underscore-template" id="task_template">
      <div class="task">
        <h2><%= description %></h2>
        <p class="date_formatting"><%= createdAt %></p>
        <button>Completed</button>
      </div>
  </script>

</body>
</html>
